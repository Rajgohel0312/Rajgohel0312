name: Update Recent Projects

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Fetch Latest 5 Repos
        run: |
          curl -s https://api.github.com/users/Rajgohel0312/repos?sort=updated&per_page=5 \
          | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description") ⭐ \(.stargazers_count) | 🍴 \(.forks_count)"' > RECENT_PROJECTS.md

      - name: Update README.md
        run: |
          awk -v insert="$(cat RECENT_PROJECTS.md)" '
          /<!-- AUTO-GENERATED: Use GitHub API -->/ {print; print insert; getline; while(!/<!-- AUTO-GENERATED: END -->/) {getline} print; next}
          {print}
          ' README.md > README_NEW.md && mv README_NEW.md README.md

      - name: Commit & Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update recent projects" || echo "No changes to commit"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

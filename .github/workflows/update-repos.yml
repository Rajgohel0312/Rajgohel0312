name: Update Recent Projects

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Recent Projects Markdown
        run: |
          echo "<p align='center'>" > RECENT_PROJECTS.md
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/users/Rajgohel0312/repos?sort=updated&per_page=5" \
            | jq -r '.[] | "- [\(.name)](\(.html_url)) - \(.description // "No description") â­ \(.stargazers_count) | ðŸ´ \(.forks_count)"' \
            >> RECENT_PROJECTS.md
          echo "</p>" >> RECENT_PROJECTS.md

      - name: Update README.md
        run: |
          PROJECTS=$(cat RECENT_PROJECTS.md)
          if grep -q "<!-- AUTO-GENERATED: Use GitHub API -->" README.md; then
            awk -v repl="$PROJECTS" '
              /<!-- AUTO-GENERATED: Use GitHub API -->/ {
                print
                print repl
                while (getline && $0 !~ /<!-- AUTO-GENERATED: END -->/) {}
                print
                next
              }
              {print}
            ' README.md > README.tmp && mv README.tmp README.md
          else
            echo -e "\n<!-- AUTO-GENERATED: Use GitHub API -->\n$PROJECTS\n<!-- AUTO-GENERATED: END -->" >> README.md
          fi

      - name: Commit & Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update recent projects" || echo "No changes to commit"
          git push origin HEAD:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

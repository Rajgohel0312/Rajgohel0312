name: Update Stylish Recent Projects

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate Stylish Project Cards
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "<p align='center'><table><tr>" > RECENT_PROJECTS.md

          REPOS_JSON=$(curl -s -H "Authorization: token $GITHUB_TOKEN" "https://api.github.com/users/Rajgohel0312/repos?sort=updated&per_page=5")

          echo "$REPOS_JSON" | jq -r '
            if type=="array" then
              .[] |
              "<td align=\"center\" style=\"padding:15px; margin:10px; border-radius:15px; width:200px; vertical-align:top; background:#0d1117; box-shadow:0 4px 10px rgba(0,0,0,0.2); border:1px solid rgba(255,255,255,0.1); transition:all 0.3s ease;\">
                <a href=\"" + .html_url + "\" style=\"text-decoration:none; color:#58a6ff;\">
                  <b style=\"font-size:16px;\">" + .name + "</b>
                </a><br>
                <p style=\"font-size:13px; color:#c9d1d9; margin:6px 0;\">" +
                  (if .description then (.description[0:60] + if (.description|length>60) then "â€¦" else "" end) else "No description" end) +
                "</p>
                <img src=\"https://img.shields.io/badge/" + (.language // "N/A") + "-blue?style=for-the-badge&logoColor=white\"/><br>
                <img src=\"https://img.shields.io/badge/â­-" + (.stargazers_count|tostring) + "-yellow?style=flat-square\"/> 
                <img src=\"https://img.shields.io/badge/ðŸ´-" + (.forks_count|tostring) + "-blue?style=flat-square\"/>
              </td>"
            else
              "<td align=\"center\">Error fetching repos</td>"
            end
          ' >> RECENT_PROJECTS.md

          echo "</tr></table></p>" >> RECENT_PROJECTS.md

      - name: Update README.md
        run: |
          if grep -q "<!-- AUTO-GENERATED: Use GitHub API -->" README.md; then
            awk -v repl="$(cat RECENT_PROJECTS.md | sed 's/\\/\\\\/g; s/\"/\\"/g')" '
              /<!-- AUTO-GENERATED: Use GitHub API -->/ {
                print
                print repl
                while (getline && $0 !~ /<!-- AUTO-GENERATED: END -->/) {}
                print
                next
              }
              {print}
            ' README.md > README.tmp && mv README.tmp README.md
          else
            {
              echo ""
              echo "<!-- AUTO-GENERATED: Use GitHub API -->"
              cat RECENT_PROJECTS.md
              echo "<!-- AUTO-GENERATED: END -->"
            } >> README.md

      - name: Commit & Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "âœ¨ Update stylish recent projects" || echo "No changes"
          git push origin HEAD:main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
